<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        タイトル
    </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href=".//assets/css/common.css">
    <link rel="stylesheet" type="text/css" href=".//assets/lib/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href=".//assets/lib/slick/slick-theme.css" />


    <link rel="stylesheet" href=".//assets/css/career.css">


</head>

<body class="career_form">
    <div class="l-layout">

        <header class="l-layout__header">
            <div class="p-header">
                <div class="p-header__inner">
                    <div class="p-header__logo">
                        <a href="">
                            <img src=".//assets/img/logo.png" alt="" class="pctb not_home">
                            <img src=".//assets/img/logo_home.png" alt="" class="pctb only_home">
                            <img src=".//assets/img/logo_sp.png" alt="" class="sp not_home">
                            <img src=".//assets/img/logo_home_sp.png" alt="" class="sp only_home">
                        </a>
                    </div>
                    <div class="p-header__menu">
                        <ul>
                            <li><a href="">事業紹介</a></li>
                            <li><a href="">会社概要・アクセス</a></li>
                            <li><a href="">スタッフ紹介</a></li>
                            <li><a href="">採用情報</a></li>
                        </ul>
                    </div>
                    <div class="p-header__tel">
                        <dl>
                            <dt>新潟</dt>
                            <dd><a href="">025-240-7033</a></dd>
                        </dl>
                        <dl>
                            <dt>東京</dt>
                            <dd><a href="">03-5537-3177</a></dd>
                        </dl>
                    </div>
                    <div class="p-header__btn">
                        <div class="btn">
                            <a href=""><span>お問い合わせ</span></a>
                        </div>
                    </div>
                    <div class="p-header__burger">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </header>
        <div class="l-layout__contentsTop">
            <div class="p-sub-mv">
                <h1>
                    <span class="en">ENTRY</span>
                    <span class="ja">採用応募フォーム</span>
                </h1>
            </div>
        </div>

        <div class="l-layout__contents">
            <main class="l-layout__main">
                <section>
                    <div class="career_form-content">
                        <div class="career_form-content__inner c-inner--l">
                            <div class="p-form">
                                <div class="p-form__inner c-inner">
                                    <div class="p-form__txt">
                                        <p>
                                            絆コーポレーションの採用についてのご応募は下記フォームをご利用ください。<br>
                                            必ず「<a href="">プライバシーポリシー</a>」をご一読ください。
                                        </p>
                                    </div>
                                    <form action="">
                                        <table>
                                            <tbody>
                                                <tr class="required">
                                                    <th>
                                                        <label for="">お名前</label>
                                                    </th>
                                                    <td>
                                                        <div class="input">
                                                            <input type="text" placeholder="山田 太郎">
                                                            <!-- <p class="error">未入力です</p> -->
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr class="required">
                                                    <th>
                                                        <label for="">生年月日</label>
                                                    </th>
                                                    <td>
                                                        <span class="select">
                                                            <select name="birth_year" id="">
                                                                <option value="">1980</option>
                                                                <option value="">1981</option>
                                                            </select>
                                                            <!-- <p class="error">未選択です</p> -->
                                                        </span>
                                                        <span>年</span>
                                                        <span class="select">
                                                            <select name="birth_month" id="">
                                                                <option value="">01</option>
                                                                <option value="">02</option>
                                                            </select>
                                                        </span>
                                                        <span>月</span>
                                                        <span class="select">
                                                            <select name="birth_day" id="">
                                                                <option value="">01</option>
                                                                <option value="">02</option>
                                                            </select>
                                                            <!-- <p class="error">未入力です</p> -->
                                                        </span>
                                                        <span>日</span>
                                                    </td>
                                                </tr>
                                                <tr class="required">
                                                    <th>
                                                        <label for="">電話番号</label>
                                                    </th>
                                                    <td>
                                                        <input type="text" placeholder="090-1234-5678">
                                                    </td>
                                                </tr>
                                                <tr class="required">
                                                    <th>
                                                        <label for="">メールアドレス</label>
                                                    </th>
                                                    <td>
                                                        <input type="email" placeholder="example@example.com">
                                                    </td>
                                                </tr>
                                                <tr class="required">
                                                    <th>
                                                        <label for="">ご住所</label>
                                                    </th>
                                                    <td class="address">
                                                        <div class="line">
                                                            <div class="line__item -zip">
                                                                <label>郵便番号</label>
                                                                <span class="input input--s">
                                                                    <input type="text" placeholder="000000">
                                                                    <!-- <p class="error">未入力です</p> -->
                                                                </span>
                                                            </div>
                                                            <div class="line__item -pref">
                                                                <label>都道府県</label>
                                                                <span class="input input--s">
                                                                    <input type="text" placeholder="新潟県">
                                                                </span>
                                                            </div>
                                                            <div class="line__item -city">
                                                                <label>市区町村</label>
                                                                <span class="input input--m">
                                                                    <input type="text" placeholder="新潟市">
                                                                    <!-- <p class="error">未入力です</p> -->
                                                                </span>
                                                            </div>
                                                        </div>
                                                        <div class="line">
                                                            <div class="line__item -street">
                                                                <label>以降の住所</label>
                                                                <span class="input input--l">
                                                                    <input type="text" placeholder="中央区神道寺2-1-1">
                                                                    <!-- <p class="error">未入力です</p> -->
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr class="required">
                                                    <th>
                                                        <label for="">現在のステータス</label>
                                                    </th>
                                                    <td>
                                                        <div class="radio">
                                                            <label for="">
                                                                <input type="radio" name="" id="">
                                                                <span>在職中</span>
                                                            </label>
                                                            <label for="">
                                                                <input type="radio" name="" id="">
                                                                <span>離職中</span>
                                                            </label>
                                                            <!-- <div class="error">必須項目です。</div> -->
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr class="required">
                                                    <th>
                                                        <label for="">現在の就業先名</label>
                                                    </th>
                                                    <td>
                                                        <input type="text" placeholder="〇〇株式会社">
                                                    </td>
                                                </tr>
                                                <tr class="required">
                                                    <th>
                                                        <label for="">自己アピール</label>
                                                    </th>
                                                    <td>
                                                        <textarea name="" id="" cols="30" rows="10" placeholder="自己アピールを入力"></textarea>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="submit">
                                            <div class="btn c-btn1">
                                                <button>この求人に応募する<i class="fas fa-chevron-right"></i></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <!-- /.l-layout__contents -->

        <div class="l-layout__contentBottom">
            <div class="p-bottom">
                <div class="p-bottom__inner">
                    <div class="card">
                        <img src=".//assets/img/bottom1.png" alt="">
                    </div>
                    <div class="card">
                        <img src=".//assets/img/bottom2.png" alt="">
                    </div>
                    <div class="card">
                        <img src=".//assets/img/bottom3.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <footer class="l-layout__footer">
            <div class="p-footer">
                <div class="p-footer__inner">
                    <div class="p-footer__left">
                        <div class="p-footer__logo">
                            <a href=""><img src=".//assets/img/footer_logo.png" alt=""></a>
                        </div>
                        <div class="p-footer__menu">
                            <ul>
                                <li><a href="">事業紹介</a></li>
                                <li><a href="">会社概要・アクセス</a></li>
                                <li><a href="">スタッフ</a></li>
                                <li><a href="">採用情報</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="p-footer__right">
                        <div class="p-footer__tel">
                            <dl>
                                <dt>新潟</dt>
                                <dd><a href="">025-240-7033</a></dd>
                            </dl>
                            <dl>
                                <dt>東京</dt>
                                <dd><a href="">03-5537-3177</a></dd>
                            </dl>
                        </div>
                        <div class="p-footer__btn">
                            <div class="btn">
                                <a href=""><span>お問い合わせ</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <div class="l-drawer u-drawer">

        </div>
















    </div>
    <!-- /.l-layout -->
    <script src="//code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src=".//assets/lib/slick/slick.min.js"></script>
    <script type="text/javascript" src=".//assets/js/common.js"></script>
    <script type="text/javascript" src=".//assets/js/index.js"></script>
</body>

</html>
